{% extends 'loginbase.html'%}
{% load static %}
{% block logincontent %}
<div class="login-header box-shadow">
	<div class="container-fluid d-flex justify-content-between align-items-center">
		<div class="brand-logo">
			<a href="/login">
				<img src="{% static 'vendors/images/deskapp-logo.svg' %}" alt="">
			</a>
		</div>
	</div>
</div>
<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-md-6 col-lg-7">
				<img src="{% static 'vendors/images/login-page-img.png' %}" alt="">
			</div>
			<div class="col-md-6 col-lg-5">
				<div class="login-box bg-white box-shadow border-radius-10">
					<div class="login-title">
						<h2 class="text-center text-primary" style={{"color:#702020!important;"}}>Mahak's Login</h2>
					</div>
					<p class="text-danger" id="creds"><strong>*** Incorrect Credentials</strong></p>
					{% comment %} <form action="/login" method="POST" id="loginuser">
						{%csrf_token%}
						<div class="input-group custom">
							<input type="text" class="form-control form-control-lg" placeholder="Username" id="username" name="username" required/>
							<div class="input-group-append custom">
								<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
							</div>
						</div>
						<div class="input-group custom">
							<input type="password" class="form-control form-control-lg" id="userpass" placeholder="**********" name="userpass" required/>
							<div class="input-group-append custom">
								<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="input-group mb-0">
										<button class="btn btn-primary btn-lg btn-block btn-color" value="submit" type="submit" >Login</button>
								</div>
							</div>
						</div>
					</form> {% endcomment %}
					
					<form method="POST" action="{%url 'login'%}" >
						{% csrf_token %} 
						<div class="form-group">
						  <label for="username">Username</label>
						  <input type="text" class="form-control" id="loginusername" name="loginusername" placeholder="Enter your username "required/>
						</div>
						<div class="form-group">
						  <label for="pass">Enter your password </label>
						  <input type="password" class="form-control" id="loginpassword" name="loginpassword" placeholder="Enter your password "required/>
						</div>
					   	<button type="submit" class="btn btn-primary">Submit</button>
					  </form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock%}
